<template>
    <tr>
        <td if.bind="!readOnly">
            <au-checkbox value.bind="data.SelectInvoice"
                         read-only.bind="readOnly">
            </au-checkbox>
        </td>
        <td>
            <au-textbox value.bind="data.Invoice.DocumentNo"
                        read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-datepicker value.bind="data.Invoice.Date"
                           read-only.bind="true">
            </au-datepicker>
        </td>
        <td>
            <au-textbox value.bind="data.Invoice.ProductNames"
                        read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.Invoice.Category.Name"
                        read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="data.Invoice.PaidAmount"
                        format="0,000.0000"
                        error.bind="error.PaidAmount"
                        read-only.bind="readOnly">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="data.Amount"
                        format="0,000.0000"
                        read-only.bind="true">
            </au-numeric>
            <div show.bind="false">${amount}</div>
        </td>
    </tr>
</template>
